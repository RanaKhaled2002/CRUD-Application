<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <!-- <div id ="bts"></div> -->
        <div class="w-75 my-5 mx-auto">
            <h1 class="text-info text-center">Our Store</h1>

            <div>
                <label class="text-info my-2 fw-bold">Product Name</label>
                <input type="text" class="form-control" id="pNameId">

                <label class="text-info my-2 fw-bold">Product Price</label>
                <input type="text" class="form-control" id="pPriceId">

                <label class="text-info my-2 fw-bold">Product Category</label>
                <input type="text" class="form-control" id="pCatId">

                <label class="text-info my-2 fw-bold">Product Description</label>
                <textarea type="text" class="form-control" id="pDescId"></textarea>

                <button id="add" onclick="addProduct()" class="btn btn-info text-white my-3 fw-bold">Add Product</button>
                <button id="update" onclick="updateProduct()"  class="btn btn-warning text-white my-3 fw-bold d-none">Update Product</button>
            </div>

        </div>

        <input onkeyup="search(this.value)" placeholder="Search Product" class="form-control w-50 my-5 mx-auto">

        <table class="table w-75 mx-auto">
            <thead>
                <th class="text-info">Name</th>
                <th class="text-info">Price</th>
                <th class="text-info">Category</th>
                <th class="text-info">Descraption</th>
                <th class="text-warning">Update Product</th>
                <th class="text-danger">Delete Product</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
